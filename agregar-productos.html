<ion-header>
  <ion-navbar>
    <ion-title>AgregarProductos</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <h1>Agregar Productos</h1>
  <ion-grid>
    <ion-row>
      <ion-col width-50 offset-25>
        <form (ngSubmit)="postProducto(producto)">
        <ion-list class="agregar-producto">
          <ion-item>
            <ion-label stacked>Nombre Producto:</ion-label>
            <ion-input type="text" [(ngModel)]="producto.nombre" name="producto"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Descripci√≥n:</ion-label>
            <ion-input type="text" [(ngModel)]="producto.descripcion" name="descripcion"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Existencia:</ion-label>
            <ion-input type="number" [(ngModel)]="producto.existencia" name="existencia"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Costo:</ion-label>
            <ion-input type="number" [(ngModel)]="producto.costo" name="costo"></ion-input>
          </ion-item>
          <ion-item>
          </ion-item>
        </ion-list>
        <div class="botones">
          <button ion-button color="secondary">Agregar</button>
          <button ion-button color="danger">Cancelar</button>
        </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
